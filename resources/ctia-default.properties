ctia.auth.type=allow-all
ctia.auth.threatgrid.cache=true

ctia.http.enabled=true
ctia.http.port=3000
ctia.http.min-threads=10
ctia.http.max-threads=100
ctia.http.show.hostname=localhost
ctia.http.show.port=3000
ctia.http.show.protocol=http

ctia.nrepl.port=3001
ctia.nrepl.enabled=true

# Use ES for all Stores
ctia.store.default.type=es
ctia.store.default.uri=http://localhost:9200
ctia.store.default.indexname=ctia
ctia.store.actor.indexname=ctia_actor
ctia.store.campaign.indexname=ctia_campaign
ctia.store.coa.indexname=ctia_coa
ctia.store.exploit-target.indexname=ctia_exploit-target
ctia.store.feedback.indexname=ctia_feedback
ctia.store.identity.indexname=ctia_entity
ctia.store.incident.indexname=ctia_incident
ctia.store.indicator.indexname=ctia_indicator
ctia.store.judgement.indexname=ctia_judgement
ctia.store.sighting.indexname=ctia_sighting
ctia.store.ttp.indexname=ctia_ttp

